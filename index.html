<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>連打ゲーム</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: linear-gradient(135deg, #111, #333);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .box {
    text-align: center;
    background: rgba(0,0,0,0.6);
    padding: 30px;
    border-radius: 16px;
    width: 90%;
    max-width: 400px;
  }

  button {
    font-size: 24px;
    padding: 20px;
    width: 100%;
    border-radius: 12px;
    border: none;
    background: #00ffcc;
    cursor: pointer;
    margin-top: 20px;
  }

  button:active {
    transform: scale(0.95);
  }

  .level {
    font-size: 28px;
    margin-top: 10px;
  }

  .msg {
    margin-top: 15px;
    opacity: 0.8;
  }
</style>
</head>
<body>

<div class="box">
  <h1>連打ゲーム</h1>
  <div class="level">Lv. <span id="level">1</span></div>
  <div>連打数: <span id="count">0</span></div>
  <button onclick="tap()">連打しろ</button>
  <div class="msg" id="msg">指を信じろ</div>
</div>

<script>
let count = 0;
let level = 1;

function tap() {
  count++;
  document.getElementById("count").textContent = count;

  if (count >= level * 10) {
    level++;
    count = 0;
    document.getElementById("level").textContent = level;
    document.getElementById("count").textContent = count;
    document.getElementById("msg").textContent =
      "レベルアップ！ Lv." + level;
  }
}
</script>

</body>
</html>
